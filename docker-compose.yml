version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  sidekiq-app:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_SERVER=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

volumes:
  redis-data:
